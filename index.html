<body>
    <h1>HoodRamsey's Grocery List</h1>
    <form action="add" method="get">
        <label>Add Item: </label>
        <input type="text" name="item">
        <input id="addNeed" type="submit" value="Need">
        <input id="addHave" type="submit" value="Have">
    </form>
    <h2>Need: </h2>
    <ul class="list">
        <li><input type="checkbox" name="item">Milk<a href="images/Almond.jpg">&#10004;</a></li>
        <li><input type="checkbox" name="item">Eggs<a href="images/eggs.jpg">&#10004;</a></li>

    </ul>

        <li><input type="checkbox" name="item">Ramen Noodles<a href="images/ramen.jpg">&#10004;</a></li>
        </li>

        </li>
